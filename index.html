<!DOCTYPE html>
    <html>
        <head>
            <link rel = "stylesheet" type = "text/css" href = "scss/style.css">
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>GitHub Plugin</title>
        </head>
        <body>
            <div id = "container">
                <div class = "normal-div header">
                    <h1 id = "title"></h1>
                </div>
                <div class = "normal-div">
                    <div class = "inner-normal-div">
                        <button id = "iconToggle" class = "btnClass">
                            <div id = "shape" class = "shape"></div>
                        </button>
                    </div>
                </div>
                <div class = "normal-div">
                    <div class = "inner-normal-div">
                        <button id = "iconSizeRevert" class = "btnSmallClass">X</button>
                        <input id = "iconSizeInput" name = "iconSizeInputName" type = "text" placeholder = "Enter icon size">
                        <button id = "iconSizeEnter" class = "btnSmallClass">></button>
                    </div>
                </div>
                <div class = "normal-div">
                    <div class = "inner-normal-div">
                        <button id = "revert" class = "btnSmallClass">X</button>
                        <input id = "paddingInput" name = "paddingInputName" type = "text" placeholder = "Enter padding">
                        <button id = "setPadding" class = "btnSmallClass">></button>
                    </div>
                </div>
                <div class = "normal-div">
                    <p>Made by Gustas</p>
                </div>
            </div>
            <script src = "js/popup.js"></script>
            <script src = "background.js"></script>
        </body>
    </html>
